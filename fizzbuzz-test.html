<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="fizzbuzz"></p>
</body>
</html>
<script>
    let fizzbuzz = "";
    for(let i=1;i<101;i++) {
        if(i%3 == 0 && i%5 == 0) {
            fizzbuzz += "FizzBuzz<br>";
        } else if(i%3 == 0) {
            fizzbuzz += "Fizz<br>";
        } else if(i%5 == 0) {
            fizzbuzz += "Buzz<br>";
        } else {
            fizzbuzz += i + "<br>";
        }
    }
    document.getElementById("fizzbuzz").innerHTML = fizzbuzz;
</script>
